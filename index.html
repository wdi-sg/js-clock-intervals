<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="digital">
      <p>
        <span id="hours"></span> : 
        <span id="minutes"></span> : 
        <span id="seconds"></span>
        <!-- <span id="milSeconds"></span> -->
        <span id="mornNight"></span>
      </p>
      <button id='but'>change to 12 h</button>
    </div>

    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/>
    </div>
