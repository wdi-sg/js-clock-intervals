<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="clock.js"></script>
  </head>
  <body>
    <div align="center" class="digital-clock">
      <p class="time-zone">
        Singapore (GMT +8)
      </p>

      <p class="clock-time">
        <span id="dc-hours">00</span>

        :

        <span id="dc-minutes">00</span>

        :

        <span id="dc-seconds">00</span>

        :

        <span id="dc-mseconds">000</span>
      </p> </br>

      <p class="time-zone">
        London (GMT)
      </p>

      <p class="clock-time">
        <span id="london-dc-hours">00</span>

        :

        <span id="london-dc-minutes">00</span>

        :

        <span id="london-dc-seconds">00</span>
      </p>
    </div>

    <div id="analogue-clock-holder">
      <div id="clock">
        <img id="face" src="img/clockface.png"/>
        <img id="second" src="img/second-hand.png"/>
        <img id="minute" src="img/minute-hand.png"/>
        <img id="hour" src="img/hour-hand.png"/>
      </div>
    </div>
  </body>
</html>
